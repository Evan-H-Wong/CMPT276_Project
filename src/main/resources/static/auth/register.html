<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyweaver Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f2f1;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="display-4">Register</h1>
    <div id="errorMessage" class="error-message"></div>
    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="accesslevel" class="form-label">Manager or Employee:</label>
            <input type="text" id="accesslevel" name="accesslevel" class="form-control">
        </div>
        <div class="mb-3">
            <label for="gmail" class="form-label">Gmail:</label>
            <input type="text" id="gmail" name="gmail" class="form-control">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Register</button>
            </div>
            <div class="col-md-6 mb-3">
                <a href="/auth/login.html" class="btn btn-secondary w-100">Back</a>
            </div>
        </div>
    </form>
</div>
<script>
    function submitForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const accesslevel = document.getElementById('accesslevel').value;
        const gmail = document.getElementById('gmail').value;
        const errorMessage = document.getElementById('errorMessage');

        if (!validatePassword(password)) {
            errorMessage.textContent = 'Password must be 8+ characters, and have at least 1 capital and number';
            return;
        }

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password,
                accesslevel: accesslevel,
                gmail: gmail
            })
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/auth/login.html';
            } else {
                return response.text().then(text => { throw new Error(text); });
            }
        })
        .catch(error => {
            errorMessage.textContent = error.message;
        });
    }

    function validatePassword(password) {
        const minLength = 8;
        const hasNumber = /\d/;
        const hasUpperCase = /[A-Z]/;

        return password.length >= minLength && hasNumber.test(password) && hasUpperCase.test(password);
    }
</script>
</body>
</html>
