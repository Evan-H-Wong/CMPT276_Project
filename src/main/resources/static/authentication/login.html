<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyweaver Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f2f1;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>

</head>
<body>
<div id="header"></div>
<div class="container">
    <div id="aside"></div>
    <main>
        <h1 class="display-4">LOGIN</h1>
        <form action="/login" method="post">
            <label for="username" class="form-label">Enter Username:</label><br>
            <input type="text" id="username" name="username" class="form-control"><br>
            <label for="password" class="form-label">Enter Password:</label><br>
            <input type="password" id="password" name="password" class="form-control"><br>
            <label for="accesslevel" class="form-label">Enter 'Manager' or 'Employee'</label><br>
            <input type="text" id="accesslevel" name="accesslevel" class="form-control"><br>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <input type="submit" value="Login" class="btn btn-primary w-100">
                </div>
                <div class="col-md-6 mb-3">
                    <a href="/register" class="btn btn-secondary w-100">Register</a>
                </div>
            </div>
        </form>
    </main>
</div>
<div id="footer"></div>
</body>
</html>
