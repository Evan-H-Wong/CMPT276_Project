    <script>
        function schedulenav() {
            fetch('/session/user')
                .then(response => response.text())
                .then(data => {
                    if (data) {
                        const encodedUsername = encodeURIComponent(data);
                        window.location.href = `/manager/schedule?user=${encodedUsername}`;
                    } else {
                        console.error('User data is empty');
                        // Handle the case where the user data is empty or null
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    // Handle the fetch error
            });
        }
    </script>
