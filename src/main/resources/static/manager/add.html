<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyweaver Product Editor</title>
    <link rel="stylesheet" href="../css/homepageStyle.css">
</head>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
    $("#header").load("header.html");
    $("#aside").load("aside.html");
    $("#footer").load("footer.html");
});
</script> 
</head>
<body>
<div id="header"></div>
<div class="container">
    <div id="aside"></div>
    <main>
        <form action="/productAdded" method="post">
            <section class="inventory-overview">
                <h2>Add New Product</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Quantity</th>
                            <th>Product Price</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type = "text" id = "productName" name = "productName" style = "height: 20px;" placeholder = "Product Name"></td>
                            <td><input type = "number" id = "productQuantity" name = "productQuantity" style = "height: 20px" placeholder = "Product Quantity"></td>
                            <td><input type = "number" step="0.01" id = "productPrice" name = "productPrice" style = "height: 20px" placeholder = "Product Price"></td></td>
                            <td><label for = "productCategory">Category:</label>
                                <select name = "productCategory" id = "productCategory" style = "height: 20px">
                                <option value = "productCategoryA">Category A</option>
                                <option value = "productCategoryB">Category B</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class = "quick-actions">
                <div>
                    <button type = "submit">Add New Product</button>
                </div>        
            </section>
        </form>

    </main>
</div>
<div id="footer"></div>
</body>
</html>
