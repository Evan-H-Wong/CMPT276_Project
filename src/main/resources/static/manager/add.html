<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyweaver Product Editor</title>
    <link rel="stylesheet" href="../css/homepageStyle.css">
</head>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
    $("#header").load("header.html");
    $("#aside").load("aside.html");
    $("#footer").load("footer.html");
});
</script> 
</head>
<body>
<div id="header"></div>
<div class="container">
    <div id="aside"></div>
    <main>

        <form action="/manager/add" method="post">
                    
            <div>
                <input type = "text" id = "productName" name = "productName" placeholder = "Product Name">
            </div>
            <div>
                <input type = "number" id = "productQuantity" name = "productQuantity" placeholder = "Product Quantity">
            </div>

            <div>
                <input type = "number" step="0.01" id = "productPrice" name = "productPrice" placeholder = "Product Price">
            </div>

            <div>
                <label for = "productCategory">Category:</label>
                <select name = "productCategory" id = "productCategory">
                <option value = "productCategoryA">Category A</option>
                <option value = "productCategoryB">Category B</option>
                </select>
            </div>
            <section class = "quick-actions">
                <div>
                    <button type = "submit">Add New Product</button>
                </div>        
            </section>
        </form>

    </main>
</div>
<div id="footer"></div>
</body>
</html>
