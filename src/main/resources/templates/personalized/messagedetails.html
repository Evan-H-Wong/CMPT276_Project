<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${message.messageName}">Message Name</h2>
    <p><strong>Time Sent:</strong> <span th:text="${message.timeSent}">Time Sent</span></p>
    <p><strong>Sender:</strong> <span th:text="${message.messageSender}">Sender</span></p>
    <p th:text="${message.messageContent}">Message Content</p>
<!--    <a th:href="@{/personalized/manager}" class="btn btn-primary">Back</a>-->
</div>
</body>
</html>
