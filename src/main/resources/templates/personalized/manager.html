<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f2f1;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .username {
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="display-4">Manager</h1>
    <div class="username"><span th:text="${username}"></span></div><br>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <a href="/logout" class="btn btn-primary w-100">Logout</a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="/manager/homepage.html" class="btn btn-secondary w-100">Homepage</a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="/manager/managerinbox.html" class="btn btn-secondary w-100">Email</a>
        </div>
    </div>
</div>
</body>
</html>
