<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .form-control, .btn {
            border-radius: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Message</h2>
    <form id="messageForm">
        <div class="mb-3">
            <label for="recipient" class="form-label">Recipient</label>
            <select class="form-select" id="recipient" name="recipient">
                <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}">User</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="messageName" class="form-label">Message Name</label>
            <input type="text" class="form-control" id="messageName" name="messageName">
        </div>
        <div class="mb-3">
            <label for="messageContent" class="form-label">Message Content</label>
            <textarea class="form-control" id="messageContent" name="messageContent" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
    </form>
</div>

<script>
    function sendMessage() {
        const recipient = document.getElementById('recipient').value;
        const messageName = document.getElementById('messageName').value;
        const messageContent = document.getElementById('messageContent').value;

        fetch('/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ recipient, messageName, messageContent })
        }).then(response => {
            if (response.ok) {
                alert('Message sent successfully');
                window.location.href = '/manager/managerinbox';
            } else {
                alert('Error sending message');
            }
        });
    }
</script>
</body>
</html>
