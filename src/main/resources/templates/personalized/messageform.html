<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .form-control, .btn {
            border-radius: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Message</h2>
    <form id="messageForm">
        <div class="mb-3">
            <label for="recipient" class="form-label">Recipient</label>
            <select class="form-select" id="recipient" name="recipient">
                <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}">User</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="messageName" class="form-label">Message Name</label>
            <input type="text" class="form-control" id="messageName" name="messageName">
        </div>
        <div class="mb-3">
            <label for="messageContent" class="form-label">Message Content</label>
            <textarea class="form-control" id="messageContent" name="messageContent" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
<script>
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        var formData = new FormData(this);
        fetch('/sendMessage', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirectUrl) {
                window.location.href = data.redirectUrl; // Redirect to the appropriate inbox
            } else {
                console.log(data); // Log any non-redirect responses (e.g., errors)
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
