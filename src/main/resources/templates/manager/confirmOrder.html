<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/homepageStyle.css">
</head>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
    $("#header").load("../header.html");
    $("#aside").load("../aside.html");
    $("#footer").load("../footer.html");
});
</script>
</head>
<body>
<div id="header"></div>
<div class="container">
    <div id="aside"></div>
    <main>
        <section class="inventory-overview">
            <h2>Product details</h2>
            <table>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Purchase Price</th>
                        <th>Stock Level</th>
                        <th>Status</th>
                        <th>Order Quantity</th>
                    </tr>
                    <tr id="bodies" th:each="product:${o}">
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.productCategory}"></td>
                        <form action="../orderConfirmed" method = "post">
                        <td><input type="number" step="0.01" th:id="orderPrice" th:name = "orderPrice" style = "height: 20px"></input></td>
                        <td th:text="${product.productQuantity}"></td>
                        <td th:switch="${product.productQuantity}">
                            <span th:case="0">Out of Stock</span>
                            <span th:case="*">In Stock</span>
                        </td>
                        
                            <td><input type = "number" th:id = "orderQuantity" th:name = "orderQuantity" style = "height: 20px" placeholder = "Order Quantity"></td>
                            <input type = "hidden" name = "productName" th:value="${product.productName}">
                            <input type = "hidden" name = "productCategory" th:value="${product.productCategory}">
                            <input type = "hidden" name = "productPrice" th:value="${product.productPrice}">
                            <input type = "hidden" name = "productQuantity" th:value="${product.productQuantity}">
                    </tr>
            </table>
        </section>
        <section class = "quick-actions">
            <div>
                <button type = "submit">Confirm Product Order</button>
            </div>        
        </section>
        </form>
    </main>
</div>
<div id="footer"></div>
</body>
</html>
