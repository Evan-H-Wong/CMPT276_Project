<div th:fragment="results">
    <h2>Tracking Results:</h2>
    <div th:if="${results['data'] != null}">
        <div th:each="tracking : ${results['data']['trackings']}">
            <h3>Tracking Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tracking Number</th>
                        <th>Status Milestone</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Estimated Delivery Date</th>
                        <th>Service</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${tracking['tracker']['trackingNumber']}">[trackingNumber]</td>
                        <td th:text="${tracking['shipment']['statusMilestone']}">[statusMilestone]</td>
                        <td th:text="${tracking['shipment']['originCountryCode']}">[originCountryCode]</td>
                        <td th:text="${tracking['shipment']['destinationCountryCode']}">[destinationCountryCode]</td>
                        <td th:text="${tracking['shipment']['delivery']['estimatedDeliveryDate']}">[estimatedDeliveryDate]</td>
                        <td th:text="${tracking['shipment']['delivery']['service']}">[service]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${results['data'] == null}">
        <p>No tracking information found.</p>
    </div>
</div>
